<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marvel Cinematic Universe</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="img/avengers_icon.png" rel="shortcut icon" />
  </head>
  <body class="font_basic">
    <h1>Marvel Cinematic Universe</h1>
    <div class="order_title">
      <a href="index.html">
        <button class="btn_changeOrder font_basic" id="btn_launch">

      >
      <div id="btn_sort">
        <button class="btn_changeOrder font_basic currentOrder">

          placeholder="검색어를 입력하세요."

        />

    </div>
    <div class="order">
      <div class="order_menu" id="order_sort">
        <div class="phase">
          <h3>검색 결과</h3>
          <div class="phase_movie"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/basic.js"></script>
