<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marvel Cinematic Universe</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="img/avengers_icon.png" rel="shortcut icon" />
  </head>
  <body class="font_basic">
    <h1>Welcome to Marvel world!</h1>
    <div class="order_title">
      <button class="btn_changeOrder font_basic currentOrder" id="btn_launch">
        개봉순
      </button>
      <button class="btn_changeOrder font_basic" id="btn_time">시간순</button>
    </div>
    <div class="order">
      <div class="order_menu" id="order_launch">
        <div class="phase">
          <h3>Phase I</h3>
          <div class="phase_movie"></div>
        </div>
        <div class="phase">
          <h3>Phase II</h3>
          <div class="phase_movie"></div>
        </div>
        <div class="phase">
          <h3>Phase III</h3>
          <div class="phase_movie"></div>
        </div>
        <div class="phase">
          <h3>Phase IV</h3>
          <div class="phase_movie"></div>
        </div>
      </div>
      <div class="order_menu" id="order_time">
        <div class="phase" id="timeline">
          <h3>2021. 07. 31. 현재</h3>
          <div class="phase_movie"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/basic.js"></script>
  <script src="js/movies.js"></script>
</html>
